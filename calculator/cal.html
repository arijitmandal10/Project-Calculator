
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   
</head>
<body>
    <div id="cal">
    <div id="display-con">
        <p id="display"></p>
    </div>
    <div class="button" data-value="AC"><span>AC</span></div>
    <div class="button" data-value="eval"><span>+/-</span></div>
    <div class="button" data-value="%"><span>%</span></div>
    <div class="button button-right" data-value="/"><span>/</span></div>
    <div class="button" data-value="7"><span>7</span></div>
    <div class="button" data-value="8"><span>8</span></div>
    <div class="button " data-value="9"><span>9</span></div>
    <div class="button button-right" data-value="*"><span>*</span></div>
    <div class="button" data-value="4"><span>4</span></div>
    <div class="button" data-value="5"><span>5</span></div>
    <div class="button" data-value="6"><span>6</span></div>
    <div class="button button-right" data-value="-"><span>-</span></div>
    <div class="button" data-value="1"><span>1</span></div>
    <div class="button" data-value="2"><span>2</span></div>
    <div class="button" data-value="3"><span>3</span></div>
    <div class="button button-right" data-value="+"><span>+</span></div>
    <div class="button button-buttom" style="width: 47.7%;" data-value="0"><span>0</span></div>
    <div class="button button-buttom" data-value="."><span>.</span></div>
    <div class="button button-right button-buttom" data-value="="><span>=</span></div>

    </div>
    



    <script src='script.js'></script>
</body>
</html>
